<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kulturinsel Moabit</title>
  <link rel="canonical" href="https://kulturinselmoabit.org/" />
  <meta name="description" content="Kulturinsel Moabit: Ehrenamtliche Kultur am Strandbad Tegelsee. Fête du Seeee, Jamsession & spontane Jam-Abende. Festival, Kultur, Sommerfest, Theater, Musik & Austausch." />

<!-- Open-Graph für Social-Previews -->
<meta property="og:title" content="Kulturinsel Moabit – Fête du Seeee, Jamsession & mehr" />
<meta property="og:description" content="Ehrenamtliche Kultur am Strandbad Tegelsee: Festival, Jamsessions und Nachbarschafts-Kultur." />
<meta property="og:image" content="https://kulturinselmoabit.org/preview.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:url" content="https://kulturinselmoabit.org/" />
<meta property="og:type" content="website" />

<!-- Twitter Card (optional) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Kulturinsel Moabit – Fête du Seeee, Jamsession & mehr" />
<meta name="twitter:description" content="Ehrenamtliche Kultur am Strandbad Tegelsee: Festival, Jamsessions und Nachbarschafts-Kultur." />
<meta name="twitter:image" content="https://kulturinselmoabit.org/preview.jpg" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/styles.css" />
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Kulturinsel Moabit",
  "url": "https://kulturinselmoabit.org/",
  "logo": "https://kulturinselmoabit.org/logo.svg",
  "sameAs": [
    "https://instagram.com/kulturinselmoabit"
  ]
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Kulturinsel Moabit",
  "url": "https://kulturinselmoabit.org/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://kulturinselmoabit.org/?s={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
</head>
<body>

  <!-- HEADER -->
  <header id="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="/logo.svg" alt="Logo Kulturinsel Moabit" />
      </div>
      <nav class="site-nav">
        <button class="menu-toggle" aria-label="Menü öffnen / schließen">
          <span></span><span></span><span></span>
        </button>
        <ul>
          <li><a href="/" class="active">Startseite</a></li>
          <li><a href="/fete/">Fête du Seeee</a></li>
          <li><a href="/jam/">Jamsession</a></li>
          <li><a href="/mitmachen/">Mitmachen</a></li>
          <li><a href="/uber-uns/">Über uns</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- INDEX-GALERIE -->
    <section class="container index-gallery">
      <!-- Großes Bild -->
      <div class="index-gallery__wide">
        <img src="/1.png" alt="alt="Fête du Seeee #3 Festival – Sommerfest mit Konzerten, Theater & Kinderprogramm im Strandbad Tegelsee am 29. & 30. August"" class="index-gallery__wide-img" />
      </div>
      <!-- Drei quadratische Bilder -->
      <div class="index-gallery__quads">
        <div class="index-gallery__quad">
          <img src="/2.jpg" alt="Schwimmende Bühne bei der Fete du Seeee 2024" class="index-gallery__quad-img" />
        </div>
        <div class="index-gallery__quad">
          <img src="/3.jpg" alt="Fete du See" class="index-gallery__quad-img" />
        </div>
        <div class="index-gallery__quad">
          <img src="/4.jpg" alt="Fete du See" class="index-gallery__quad-img" />
        </div>
      </div>
    </section>

    <!-- Hier könnten weitere Sektionen folgen… -->

  </main>

  <!-- FOOTER -->
  <footer id="site-footer">
    <div class="container footer-inner">
      <p>
        <a href="/impressum.html">Impressum</a> |
        <a href="/kontakt.html">Kontakt</a> |
        <a href="/datenschutz.html">Datenschutz</a>
      </p>
      <p>© 2025 Kulturinsel Moabit – alle Rechte vorbehalten</p>
    </div>
  </footer>

  <!-- JS: Burger-Menü -->
  <script>
    const btn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav ul');
    btn.addEventListener('click', () => {
      nav.classList.toggle('open');
      btn.classList.toggle('open');
    });
  </script>
</body>
</html>
